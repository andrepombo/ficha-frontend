version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ficha-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - ficha-network

networks:
  ficha-network:
    name: ficha-backend_ficha-network
    external: true
