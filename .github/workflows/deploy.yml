name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify deployment files
        run: |
          echo "Files to be deployed:"
          ls -la
          echo "Docker compose file:"
          cat docker-compose.yml
          echo "Deployment script:"
          cat deploy.sh

      # - name: Create .env file
      #   env:
      #     ENV: ${{ secrets.ENV }}
      #   run: |
      #     echo "ENV=${ENV}" >> .env

      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_SSH_USER }}
          TARGET: '/home/${{ secrets.VPS_SSH_USER }}/apps/app1/frontend'
          EXCLUDE: "/dist/, /node_modules/, /.git/, /venv/, /__pycache__/, *.pyc, /coverage/, /.vscode/, /.idea/"
          SCRIPT_AFTER: |
            echo "Files copied successfully"
            echo "Cleaning up unused Docker resources..."
            docker system prune -f

      - name: Build and start frontend container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_SSH_USER }}/apps/app1

            echo "Building and starting frontend container..."
            docker compose up -d --build frontend

            echo "Waiting for services to start..."
            sleep 30

            echo "Checking container status for frontend..."
            docker compose ps frontend

            echo "Frontend deployment completed successfully!"
